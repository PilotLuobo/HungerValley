<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" class="rel">
    <title>canvas画板</title>
</head>
<body>
<canvas id="canvas" width="300px" height="300px">
</canvas>
<div id="actions" class="actions">
    <svg class="icon active" id="brush">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" id="eraser">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg class="clear" id="clear">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg class="save" id="save">
        <use xlink:href="#icon-down"></use>
    </svg>
</div>
<ol class="colors">
    <li class="black active" id="black"></li>
    <li class="grey" id="grey"></li>
    <li class="red" id="red"></li>
    <li class="green" id="green"></li>
    <li class="blue" id="blue"></li>
</ol>
<ol class="sizes">
    <li class="thin" id="thin"></li>
    <li class="thick" id="thick"></li>
</ol>

<script src="main.js"></script>
<script src="//at.alicdn.com/t/font_902319_1ignmx1fswl.js"></script>
</body>
</html>
