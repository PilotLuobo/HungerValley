<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple风格轮播图</title>
    <link rel="stylesheet" href="./style.css" class="rel">
</head>

<body>
    <header>
        <div>
            苹果风格轮播图
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="pic">
                <div class="images">
                    <img src="./imac.jpg" alt="pic" id="pic1">
                    <img src="./macbook.jpg" alt="pic" id="pic2">
                    <img src="./iphone.jpg" alt="pic" id="pic3">
                    <img src="./info.jpg" alt="pic" id="pic4">
                </div>
            </div>
            <div class="wrapper-opts">
                <a class="opt1"><img src="./thumb_imac.png" alt=""></a>
                <a class="opt2"><img src="./thumb_macbook.png" alt=""></a>
                <a class="opt3"><img src="./thumb_iphone.png" alt=""></a>
                <a class="opt4"><img src="./thumb_about.png" alt=""></a>
            </div>
        </div>
    </main>
    <footer>
        这是一个苹果风格的轮播图demo。你可以在我的<a class="link" href="https://github.com/PilotLuobo/frontEndPractice" target="_blank">gayhub</a>中查看我的代码。<br>图片来源：baidu.com
    </footer>
</body>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./main.js"></script>
</html>
